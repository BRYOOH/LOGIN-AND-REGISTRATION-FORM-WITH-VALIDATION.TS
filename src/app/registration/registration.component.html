<html class="signUpForm">
    <div class="SignUp"> 

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Please Fill in your information</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" >Email address</label>
        </div>

        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input formControlName="fName" type="text" class="form-control" id="floatingInput" placeholder="text">
            <label for="floatingInput">First Name</label>
          </div>

          <div class="form-floating">
            <input formControlName="sName" type="text" class="form-control" id="floatingInput" placeholder="text">
            <label for="floatingInput">Last name</label>
          </div>


          <div class="form-floating">
            <input formControlName="city" type="text" class="form-control" id="floatingInput" placeholder="text">
            <label for="floatingInput">City</label>
          </div>

          <div class="form-floating">
            <input formControlName="age" type="text" class="form-control" id="floatingInput" placeholder="text">
            <label for="floatingInput">Age</label>
          </div>

          <div class="form-floating">
            <input formControlName="phone" type="text" class="form-control" id="floatingInput" placeholder="text">
            <label for="floatingInput">Phone Number</label>
          </div>

    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
       
      </form>
    </div>
    
</html>
